<!DOCTYPE html>
<html>
<head>
    <title>
        JS Function
    </title>
    <script>
        function getName(){
            name = document.getElementbyId("name").value;
            alert("Hello "+name);
        }
    </script>
</head>

<body>
    <input type="text" id="name">
    <button onClick="getName">Click Me</button>
</body>

</html>
